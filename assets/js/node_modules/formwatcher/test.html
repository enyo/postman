<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Formwatcher tests</title>
  
  
  <script type="text/javascript" src="./vendor/ender.js"></script>
  <script type="text/javascript">
    // var _ = require("underscore");
  </script>


  <script type="text/javascript" src="./lib/formwatcher.js"></script>
  <script type="text/javascript" src="./lib/validators.js"></script>
  <script type="text/javascript" src="./lib/hint/hint.js"></script>
  <script type="text/javascript" src="./lib/date-picker/date-picker.js"></script>


  <style type="text/css">
    

    input {
      border: 1px solid silver;
      padding: 5px 8px;
      margin: 0;
    }    


    input.focus, select.focus, textarea.focus, button.focus {
      background: yellow;
/*      border: 1px solid green;*/
    }
    input.changed, select.changed, textarea.changed, button.changed {
      background: #eeffee;
    }
    input.error, select.error, textarea.error, button.error {
      background: #ffdddd;
/*      border: 1px solid red;*/
    }
    input.validated, select.validated, textarea.validated, button.validated {
      background: #ddffdd;
/*      border: 1px solid green;*/
    }
    .errors {
      color: red;
    }



    /**
     * CalEnder
     */
    div.date {
      width: 200px;
      font-size: 12px;
      font-family: lucida grande, lucida;
      display: none;
      position: absolute;
      user-select: none;
      -webkit-user-select: none;
      z-index: 999999999;
    }
    div.date.active {
      display: block;
    }
    div.date table {
      width: 100%;
      background-color: #222;
      border-radius: 5px;
      border-collapse: collapse;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      cursor: default;
    }
    div.date table tr.date-header th {
      text-align: center;
    }
    div.date table th.date-month-year {
      color: yellow;
    }
    div.date table tr.date-daysofweek th {
      color: #aaa;
    }
    div.date table tbody tr:hover,
    div.date table tbody td.hover {
      background-color: #333;
    }
    div.date table td,
    div.date table th {
      color: #fff;
      font-weight: bold;
      text-align: right;
      border: 0;
      padding: 5px;
    }
    div.date table tbody td,
    div.date tr.date-daysofweek th {
      border-right: 2px groove #444;
    }
    div.date table tbody td:last-child,
    div.date table tr.date-daysofweek th:last-child {
      border-right-width: 0;
    }
    div.date table td.today {
      color: yellow;
    }
    div.date table .inactive {
      color: #555;
    }
    .date-month-previous {
      -webkit-transform: rotate(180deg);
    }
    
  </style>
  
  <script type="text/javascript">
    Formwatcher.debugging = true;
  </script>
  
</head>
<body>
  
  
  <form id="test" action="test.html">
    <input type="text" name="login" value="" data-hint="Login" class="required" />
    <input type="password" name="password" value="" data-hint="Password" class="required" />
    <input type="text" name="some" value="" data-hint="Something else" class="required" />
    <input type="text" name="some_filled" value="Already filled" data-hint="Something else" class="required" />
    <input type="text" name="date" value="2011-11-11" class="date" />
    <input type="submit" value="submit" />
    
  </form>
  
  
  <script type="text/javascript">
    
    new Watcher('test', { ajax: false });
  </script>
  
</body>
</html>
