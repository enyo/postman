<!DOCTYPE html>
<head>

  <title>Formwatcher | QUnit tests</title>

  <link rel="stylesheet" href="../vendor/qunit-1.2.0.css" type="text/css" media="screen" />

  <style type="text/css">
    .minified-reminder {
      font-size: 14px;
      font-family: arial, tahoma, sans-serif;
      color: #aaa;
      font-weight: normal;
      margin: 20px 10px;
    }
    .minified-reminder a {
      color: #999;
    }
  </style>

  <script type="text/javascript" src="../vendor/ender.js"></script>

  <script type="text/javascript" src="../vendor/qunit-1.2.0.js"></script>


  <script type="text/javascript" src="../lib/formwatcher.js"></script>

  <script type="text/javascript" src="./tests.formwatcher.js"></script>

  <script type="text/javascript">
    var tmpDiv;
    $.domReady(function() {
      window.tmpDiv = $('#tmp');
      Formwatcher.tests();
    });
  </script>

</head>

<body>

  <h1 id="qunit-header">QUnit example</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">test markup, will be hidden</div>

  <!-- Use this div to create temporary elements. -->
